<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/Prototxt Tree Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <!-- Main Content Wrapper -->
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="p-5 md:p-6 bg-gray-800 text-white border-b border-gray-700">
            <h1 class="text-2xl font-bold">JSON/Prototxt Tree Viewer</h1>
            <p class="text-gray-300 mt-1">Paste your JSON/Prototxt string below to visualize it. Escaped JSON strings within values will be automatically parsed.</p>
            <p class="text-gray-300 mt-1">Other JSON viewer: <a class="text-blue-400" href="https://codebeautify.org/jsonviewer" target="_blank">CodeBeautify</a></p>
        </header>

        <!-- Error Display Area -->
        <div id="errorDisplay" class="mt-4 mx-4 md:mx-6 p-4 text-red-700 bg-red-100 border border-red-300 rounded-lg hidden">
            <!-- Error messages will be injected here -->
        </div>

        <!-- Grid Layout for Input and Output -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0">

            <!-- Left Panel: JSON Input -->
            <div class="p-4 md:p-6">
                <label for="jsonInput" class="block text-sm font-medium text-gray-700 mb-2">JSON/Prototxt Input:</label>
                <textarea id="jsonInput" 
                    class="w-full h-96 md:h-[60vh] font-mono text-sm p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y"
                    placeholder="Paste your JSON/Prototxt here..."></textarea>
                <button id="parseButton" class="mt-4 w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Visualize
                </button>
            </div>

            <!-- Right Panel: Tree Output -->
            <div class="p-4 md:p-6 bg-gray-50 border-t md:border-t-0 md:border-l border-gray-200">
                <label for="treeOutput" class="block text-sm font-medium text-gray-700 mb-2">Interactive Tree:</label>
                <div id="treeOutput" 
                    class="w-full h-96 md:h-[calc(60vh+58px)] font-mono text-sm p-3 border border-gray-300 rounded-md bg-white shadow-sm overflow-auto resize-y">
                    <p class="text-gray-400">Your visualized JSON/Prototxt tree will appear here.</p>
                </div>
            </div>
        </div>
        <footer class="p-5 md:p-6 bg-gray-800 text-white border-b border-gray-700">
            <p class="text-gray-300">Prototxt parsing library fork: <a class="text-blue-400" href="https://github.com/rongjiecomputer/prototxt-parser/tree/bracket" target="_blank">rongjiecomputer/prototxt-parser</a></p>
        </footer>
    </div>

    <script src="/prototxt-parser.min.js"></script>
    <script>
        // --- DOM Element References ---
        const jsonInput = document.getElementById('jsonInput');
        const parseButton = document.getElementById('parseButton');
        const treeOutput = document.getElementById('treeOutput');
        const errorDisplay = document.getElementById('errorDisplay');

        // --- Core Logic ---

        /**
         * Main event listener for the "Visualize" button.
         */
        parseButton.addEventListener('click', () => {
            hideError();
            const inputString = jsonInput.value.trim();

            if (!inputString) {
                treeOutput.innerHTML = '<p class="text-gray-400">Please paste some JSON/Prototxt data and click "Visualize".</p>';
                return;
            }

            try {
                const deeplyParsedData = recursiveParse(inputString);
                console.log(deeplyParsedData);

                const fragment = document.createDocumentFragment();
                buildTree(deeplyParsedData, fragment, 'root');
                treeOutput.innerHTML = '';
                treeOutput.appendChild(fragment);

            } catch (err) {
                console.error(err);
                showError(`Invalid JSON/Prototxt Input: ${err.message}`);
                treeOutput.innerHTML = '<p class="text-gray-400">Failed to parse JSON/Prototxt. Check the error message above.</p>';
            }
        });

        /**
         * Recursively parses a value. If the value is a string,
         * it attempts to parse it as JSON. If successful, it
         * continues parsing the result.
         * @param {*} value - The value to parse (string, array, object, etc.)
         * @returns {*} - The deeply parsed value
         */
        function recursiveParse(value) {
            if (typeof value === 'string') {
                const parsed = parseJsonString(value);
                if (typeof parsed === 'number') {
                    // Return original as string to prevent precision issue
                    return value;
                }
                if (parsed !== value) {
                    return recursiveParse(parsed);
                }
                return parsed;
            }
            if (Array.isArray(value)) {
                return value.map(recursiveParse);
            }
            if (typeof value === 'object' && value !== null) {
                return Object.fromEntries(Object.entries(value).map(([key, value]) => [key, recursiveParse(value)]));
            }
            return value;
        }

        function buildTree(data, container, name) {
            if (Array.isArray(data)) {
                const tree = document.createElement('details');
                tree.open = true;
                tree.innerHTML = `<summary class="key-span">${name} [${data.length}]</summary>`;
                container.appendChild(tree);
                const div = document.createElement('div');
                div.classList.add('tree-node');
                if (data.length === 0) {
                    div.innerHTML = '<div class="key-pair"><span class="value-empty">empty array</span></div>';
                }
                data.forEach((value, index) => {
                    buildTree(value, div, `${index}`);
                });
                tree.appendChild(div);
                return;
            }
            if (typeof data === 'object' && data !== null) {
                const tree = document.createElement('details');
                tree.open = true;
                tree.innerHTML = `<summary class="key-span">${name} {${Object.keys(data).length}}</summary>`;
                container.appendChild(tree);
                const div = document.createElement('div');
                div.classList.add('tree-node');
                const entries = Object.entries(data);
                if (entries.length === 0) {
                    div.innerHTML = '<div class="key-pair"><span class="value-empty">empty object</span></div>';
                }
                entries.forEach(([key, value]) => {
                    buildTree(value, div, key);
                });
                tree.appendChild(div);
                return;
            }
            const item = document.createElement('div');
            item.classList.add('key-pair');
            item.innerHTML = `<span class="key-span">${name}:</span>`;
            const value = document.createElement('span');
            value.classList.add('value-span');
            if (data === null) {
                value.classList.add('value-null');
                value.textContent = 'null';
            } else if (typeof data === 'boolean') {
                value.classList.add('value-boolean');
                value.textContent = data.toString();
            } else if (typeof data === 'number') {
                value.classList.add('value-number');
                value.textContent = data.toString();
            } else {
                value.classList.add('value-string');
                if (typeof data === 'string' && data.length === 0) {
                    value.classList.add('value-empty');
                    value.textContent = 'empty string';
                } else {
                    value.textContent = data
                }
            }
            item.appendChild(value);
            container.appendChild(item);
        }

        function parseJsonString(value) {
            try {
                return JSON.parse(value);
            } catch (err) {
                try {
                    return prototxtParser.parse(value);
                } catch (err) {
                    return value;
                }
            }
        }

        function showError(message) {
            errorDisplay.innerHTML = `<p class="text-red-700">${message}</p>`;
            errorDisplay.classList.remove('hidden');
        }

        function hideError() {
            errorDisplay.innerHTML = '';
            errorDisplay.classList.add('hidden');
        }
    </script>
</body>
</html>
